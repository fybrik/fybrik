    - build-image-manager
    - build-image-katalog
    - build-image-opa
    # don't need to wait on this
    - build-image-datacatalog
    taskRef:
      kind: Task
      name: helm-upgrade-from-source
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
