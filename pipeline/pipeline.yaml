    - Input: $(params.transfer-images-to-icr)
      Operator: in
      Values:
      - "true"
    workspaces:
      - name: images-url
        workspace: images-url
  - name: upgrade-helm-full
    params:
    - name: charts_dir
      value: /workspace/source/fybrik/charts/fybrik
    - name: release_name
      value: fybrik --values /workspace/source/fybrik/charts/fybrik/integration-tests.values.yaml
    - name: release_namespace
      value: $(params.NAMESPACE)
    - name: overwrite_values
      value: modulesNamespace.name=$(params.modulesNamespace),modulesNamespace.managedByFybrik=false,clusterScoped=$(params.clusterScoped),manager.solver.image="",global.hub=$(params.docker-hostname)/$(params.docker-namespace),global.tag="",manager.image=$(params.docker-hostname)/$(params.docker-namespace)/$(params.MANAGER_IMAGE)@$(tasks.build-image-manager.results.IMAGE_DIGEST),katalogConnector.image=$(params.docker-hostname)/$(params.docker-namespace)/$(params.KATALOG_IMAGE)@$(tasks.build-image-katalog.results.IMAGE_DIGEST),opaConnector.image=$(params.docker-hostname)/$(params.docker-namespace)/opa-connector@$(tasks.build-image-opa.results.IMAGE_DIGEST),cluster.name=$(params.NAMESPACE),coordinator.vault.address=http://$(params.NAMESPACE)-vault.$(params.NAMESPACE):8200,vault.address=http://$(params.NAMESPACE)-vault.$(params.NAMESPACE):8200,$(params.fybrik-values)
    - name: release_version
      value: 0.1.0
    - name: image
      value: $(params.helm_image)
