apiVersion: app.fybrik.io/v1
kind: FybrikApplication
metadata:
  name: write-test
  namespace: default
  labels:
    app: notebook
spec:
  selector:
    clusterName: thegreendragon
    workloadSelector:
      matchLabels:
        app: notebook
  appInfo:
    intent: Fraud Detection
    role: Security
  data:
  - dataSetID: s3/redact-dataset
    flow: write
    requirements:
      interface:
        protocol: fybrik-arrow-flight
