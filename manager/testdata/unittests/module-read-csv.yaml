apiVersion: app.fybrik.io/v1alpha1
kind: FybrikModule
metadata:
  name: arrow-flight-module
  namespace: fybrik-system
  labels:
    name: arrow-flight-module
    version: 0.0.1  # semantic version
spec:
  chart:
    name: localhost:5000/fybrik-system/fybrik-template:0.1.0
  type: service
  flows:
    - read
  capabilities:
    api:
      protocol: fybrik-arrow-flight
      dataformat: arrow
      endpoint:
        hostname: read-path
        port: 80
        scheme: grpc
    supportedInterfaces:
    - flow: read
      source:
        protocol: s3
        dataformat: csv


