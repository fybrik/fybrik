apiVersion: app.fybrik.io/v1
kind: FybrikApplication
metadata:
  name: ingest
  namespace: default
spec:
  selector:
   workloadSelector:
     matchLabels: {}
  appInfo:
    purpose: Ingest
    role: Security
    intent: Fraud Detection
  data:
    - dataSetID: s3-external/xxx
      flow: copy
      requirements:
        flowParams:
          catalog: "ingest_test"
        interface: 
          protocol: s3
          dataformat: csv
