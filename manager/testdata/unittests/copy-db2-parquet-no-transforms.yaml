---
apiVersion: app.fybrik.io/v12
kind: FybrikModule
metadata:
  name: implicit-copy-batch-db2
  namespace: fybrik-system
spec:
  type: service
  capabilities:
    - capability: copy
      scope: asset
      supportedInterfaces:
      - source:
          protocol: db2
        sink:
          protocol: s3
          dataformat: parquet
  chart:
    name: ghcr.io/fybrik/fybrik-implicit-copy-batch:0.1.0
  statusIndicators:
    - kind: BatchTransfer
      successCondition: status.status == SUCCEEDED
      failureCondition: status.status == FAILED
      errorMessage: status.error
