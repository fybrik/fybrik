---
apiVersion: app.fybrik.io/v1alpha1
kind: FybrikModule
metadata:
  name: implicit-copy-batch-db2
  namespace: fybrik-system
  labels:
    name: implicit-copy-batch-db2
    version: 0.1.0 
spec:
  flows:  # one or more of copy, read, write 
  - copy  
  capabilities:
    supportedInterfaces:
    - flow: copy
      source:
        protocol: jdbc-db2
        dataformat: table
      sink:
        protocol: s3
        dataformat: parquet
    actions:
    - id: redact-ID
      level: 2  # column
    - id: removed-ID
      level: 2  # column
  chart:
    name: ghcr.io/fybrik/fybrik-implicit-copy-batch:0.1.0
  statusIndicators:
    - kind: BatchTransfer
      successCondition: status.status == SUCCEEDED
      failureCondition: status.status == FAILED
      errorMessage: status.error
