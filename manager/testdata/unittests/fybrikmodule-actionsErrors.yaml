---
apiVersion: app.fybrik.io/v1beta1
kind: FybrikModule
metadata:
  name: module-with-actions-errors
  namespace: fybrik-system
  labels:
    name: module-with-actions-errors
    version: 0.1.0 
spec:
  type: service
  capabilities:
    - capability: copy
      scope: asset
      supportedInterfaces:
      - source:
          protocol: s3
          dataformat: csv
        sink:
          protocol: s3
          dataformat: parquet
      actions:
      - name: RandomAction
      - name: WrongAction
  chart:
    name: ghcr.io/fybrik/fybrik-implicit-copy-batch:0.1.0
  statusIndicators:
    - kind: BatchTransfer
      successCondition: status.status == SUCCEEDED
      failureCondition: status.status == FAILED
      errorMessage: status.error
