apiVersion: app.m4d.ibm.com/v1alpha1
kind: M4DModule
metadata:
  name: arrow-flight-module
  namespace: m4d-system
  labels:
    name: arrow-flight-module
    version: 0.0.1  # semantic version
spec:
  chart:
    name: localhost:5000/m4d-system/m4d-template:0.1.0
  type: service
  flows:
    - read
  capabilities:
    api:
      protocol: m4d-arrow-flight
      dataformat: arrow
    supportedInterfaces:
    - flow: read
      source:
        protocol: s3
        dataformat: parquet
    actions:
      - id: redact-ID
        level: 2  # column
      - id: removed-ID
        level: 2  # column


