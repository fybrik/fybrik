apiVersion: app.m4d.ibm.com/v1alpha1
kind: M4DApplication
metadata:
  name: test-app-e2e
  namespace: default
  labels:
    app: notebook
spec:
  selector:
    clusterName: thegreendragon
    workloadSelector:
      matchLabels:
        app: notebook
  appInfo:
    intent: fraud-detection
  data:
    - dataSetID: 's3/allow-dataset'
      requirements:
        interface:
          protocol: m4d-arrow-flight
          dataformat: arrow

