apiVersion: app.fybrik.io/v12
kind: FybrikApplication
metadata:
  name: my-notebook
  namespace: fybrik-notebook-sample
  labels:
    app: my-notebook
spec:
  selector:
    clusterName: thegreendragon
    workloadSelector:
      matchLabels:
        app: my-notebook
  appInfo:
    intent: Fraud Detection
  data:
    - dataSetID: 'fybrik-notebook-sample/data-csv'
      flow: read
      requirements:
        interface:
          protocol: fybrik-arrow-flight

