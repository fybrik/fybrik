apiVersion: app.m4d.ibm.com/v1alpha2
kind: M4DModule
metadata:
  name: arrow-flight-config
  namespace: m4d-system
  labels:
    version: 0.0.1
    name: arrow-flight-config
spec:
  description: "This module deploys an arrow-flight service"
  type: config  # assumes arrow flight server pre-installed
  confChart:
    name: ghcr.io/mesh-for-data/arrow-flight-config-module:0.1.0
    values: {}
  capabilities:
  - capability: read
    scope: workflow
    sources:
    - protocol: s3
      dataformat: parquet
    - protocol: s3
      dataformat: csv
    plugins:
      - pluginType: fybrik-wasm
        dataformat: arrow
  api:
    endpoint:
      port: 80 # Mandatory for each service
    protocol: m4d-arrow-flight
    dataformat: arrow
