apiVersion: app.m4d.ibm.com/v1alpha2
kind: Blueprint
metadata:
  name: app1-ns1
  labels:
spec:
  cluster: thegreendragon
  appSelector: # Selector of the application that uses this workload
    clusterName: thegreendragon
    workloadSelector:
      matchLabels:
        app: demoapp
  modules:
  - name: app1-ns1-copy
    chart:
      name: ghcr.io/mesh-for-data/m4d-implicit-copy-batch:0.1.0
    arguments:
      copy:
        source:
          assetId: "m4d-notebook-sample/paysim"
          vault:
            address: http://vault.m4d-system:8200
            authPath: /v1/auth/kubernetes/login
            role: module
            secretPath: /v1/kubernetes-secrets/paysim?namespace=m4d-notebook-sample
          connection:
            s3:
              endpoint: localhost:8001
              bucket: srcbucket
              object: paysim.csv
          dataformat: csv
        destination: 
          assetId: "m4d-notebook-sample/paysim-temp"
          vault:
            address: http://vault.m4d-system:8200
            authPath: /v1/auth/kubernetes/login
            role: module
            secretPath: /v1/kubernetes-secrets/paysim-temp?namespace=m4d-notebook-sample
          connection:
            s3:
              endpoint: localhost:8001
              bucket: destbucket
              object: paysim-temp.parquet
          dataformat: parquet
  - name: app1-ns1-read
    chart:
      name: ghcr.io/mesh-for-data/read-module:0.1.0
    arguments:
      read:
        - assetId: "m4d-notebook-sample/paysim" # Taken from the advertisedAssetId since this is used by the application
          vault:
            address: http://vault.m4d-system:8200
            authPath: /v1/auth/kubernetes/login
            role: module
            secretPath: /v1/kubernetes-secrets/paysim-temp?namespace=m4d-notebook-sample
          connection:
            s3:
              endpoint: localhost:8001
              bucket: destbucket
              object: paysim-temp.parq
          dataformat: parquet
status:
  observedState: Not Ready
  observedGeneration: 1
  releases: