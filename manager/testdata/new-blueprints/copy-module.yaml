apiVersion: app.m4d.ibm.com/v1alpha2
kind: M4DModule
metadata:
  name: copy
  namespace: m4d-system
  labels:
    version: 0.0.1
    name: implicit-copy-batch
spec:
  chart:
    name: ghcr.io/mesh-for-data/m4d-implicit-copy-batch:0.1.0
  statusIndicators:
  - kind: BatchTransfer
    successCondition: status.status == SUCCEEDED
    failureCondition: status.status == FAILED
    errorMessage: status.error
  capabilities:
  - capability: copy
    scope: dataset
    sources:
    - protocol: s3
      dataformat: parquet
    sinks:
    - protocol: s3
      dataformat: parquet
    actions:
    - id: redact
      level: column
    - id: removed
      level: column
