syntax = "proto3";

package connectors;
option java_package = "com.datmesh";
option go_package = "github.com/ibm/the-mesh-for-data/pkg/connectors/protobuf";

message Credentials {
    string access_key = 1; //access credential for the bucket where the asset is stored 	
    string secret_key = 2; 
    string username = 3;
    string password = 4; 
    string api_key = 5; //api key assigned to the bucket in which the asset is stored
    string resource_instance_id = 6; //resource instance id for the bucket
}
