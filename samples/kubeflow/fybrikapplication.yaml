apiVersion: app.fybrik.io/v1alpha1
kind: FybrikApplication
metadata:
  name: notebook-with-kubeflow
  labels:
    app: kf-notebook
spec:
  selector:
    clusterName: hobbiton
    workloadSelector:
      matchLabels:
        app: kf-notebook
  appInfo:
    intent: fraud-detection
    role: Security
  data:
    - dataSetID: "{\"ServerName\":\"mds1\",\"AssetGuid\":\"ASSET_ID\"}"
      requirements:
        interface: 
          protocol: fybrik-arrow-flight
          dataformat: arrow
