name: python-vault-publish
on:
  workflow_dispatch:
    inputs:
      library-version:
        required: true
        default: '0.1.0'
      pypi-repository-url:
        required: true
        default: 'https://test.pypi.org/legacy/'
      pypi-user:
        required: true
        default: '__token__'
jobs:
  python-vault-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: VERSION=${{ github.event.inputs.library-version }} python -m build ./python/vault --outdir ./dist
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: ${{ github.event.inputs.pypi-user }}
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: ${{ github.event.inputs.pypi-repository-url }}