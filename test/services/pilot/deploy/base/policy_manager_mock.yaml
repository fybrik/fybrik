apiVersion: batch/v1
kind: Job
metadata:
  name: plcy-mgr-mock
spec:
  template:
    spec:
      containers:
      - name: plcy-mgr-mock
        image: plcy-mgr-mock:latest
        imagePullPolicy: Always
        ports:
          - name: plcy-mgr-mock
            containerPort: 50070
        envFrom:
        - configMapRef:
            name: m4d-config
      restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: plcy-mgr-mock
spec:
  type: NodePort
  selector:
    app: plcy-mgr-mock
  ports:
  - port: 50070
    targetPort: plcy-mgr-mock
