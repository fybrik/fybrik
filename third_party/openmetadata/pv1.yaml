apiVersion: v1
kind: PersistentVolume
metadata:
  name: dag
  labels:
    app: dag
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  claimRef: # the claimRef is here to provide a "connection" between this pv and the pvc.
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: dag 
    namespace: INSTALLATION_NAMESPACE
  hostPath:
    path: /tmp/
