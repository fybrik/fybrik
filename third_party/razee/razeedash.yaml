apiVersion: v1
kind: List
metadata:
  name: razeedash-deployment
  namespace: razee
  annotations:
    version: "01a68b9124dcb3de6ab85b7731462295dadd3546"
    razee.io/git-repo: "https://github.com/razee-io/Razeedash.git"
    razee.io/commit-sha: "01a68b9124dcb3de6ab85b7731462295dadd3546"
type: array
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        version: "01a68b9124dcb3de6ab85b7731462295dadd3546"
        razee.io/git-repo: "https://github.com/razee-io/Razeedash.git"
        razee.io/commit-sha: "01a68b9124dcb3de6ab85b7731462295dadd3546"
      labels:
        razee/watch-resource: "lite"
      name: razeedash
      namespace: razee
    spec:
      replicas: 1
      revisionHistoryLimit: 0
      selector:
        matchLabels:
          app: razeedash
      strategy:
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: razeedash
            razee/watch-resource: "lite"
          name: razeedash
        spec:
          securityContext:
            fsGroup: 999
            runAsUser: 999
          volumes:
            - name: razeedash-secret-vol
              secret:
                secretName: razeedash-secret
          containers:
            - env:
                - name: MONGO_URL
                  valueFrom:
                    secretKeyRef:
                      name: razeedash-secret
                      key: mongo_url
                - name: MONGO_OPTIONS
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: mongo_options
                      optional: true
                - name: OAUTH_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: razeedash-secret
                      key: oauth_secret_key
                      optional: true
                - name: BITBUCKET_URL
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: bitbucket_url
                      optional: true
                - name: BITBUCKET_API
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: bitbucket_api
                      optional: true
                - name: MAIL_URL
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: mail_url
                      optional: true
                - name: ROOT_URL
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: root_url
                - name: RAZEEDASH_API_URL
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: razeedash_api_url
                - name: LOGIN_TYPE
                  valueFrom:
                    configMapKeyRef:
                      name: razeedash-config
                      key: login_type
                      optional: true
                - name: app_name
                  value: Razeedash
              image: "quay.io/razee/razeedash:2.0.6"
              workingDir: /app
              imagePullPolicy: Always
              volumeMounts:
              - mountPath: /var/run/secrets/razeeio/razeedash-secret          
                name: razeedash-secret-vol
              name: razeedash
              ports:
                - containerPort: 3000
                  protocol: TCP
              livenessProbe:
                httpGet:
                  path: /login
                  port: 3000
                initialDelaySeconds: 3
                periodSeconds: 20
                timeoutSeconds: 5
                failureThreshold: 2
              readinessProbe:
                httpGet:
                  path: /login
                  port: 3000
                initialDelaySeconds: 3
                periodSeconds: 20
              resources:
                requests:
                  cpu: 100m
                  memory: 80Mi
                limits:
                  cpu: 500m
                  memory: 256Mi
